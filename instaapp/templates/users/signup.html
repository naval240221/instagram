<!-- users/signup.html -->

{%extends "users/base.html"%}
{% load bootstrap5 %}
{% block content %}
{% load static %}
<div class="container" style="width: 50%;">
	<div class="register">

		<!-- Output to Display error in Signup -->

		<div class="registform">
			{% if form.errors %}
			<p> Some Information Might be Incorrect </p>
			{% endif %}
			<!--Collapse Output to Display error in Signup -->

			<!-- BootStrap class to add border to Signup form -->
			<div class="panel panel-default">

				<!-- Instagram image at the top of Signup form -->

				<img src="{%  static 'instagram.png' %}" alt="Instagram Icon" class="img-fluid"
					style="width: 55%; height: 90px;">

				<!--Collaplse Instagram image at the top of Signup form -->

				<div class="panel-body">

					<form action="signup" method="post">
						{% csrf_token %} {% bootstrap_form form %}

						<!-- Sign Up Button -->
						<div class="form-group" style="text-align: center;">
							<button type="submit" class="btn btn-outline-primary">Sign Up</button>
						</div>

						<div class="col-xs-10"></div>
						<br/>
						<div class="panel-heading" style="font-size: 14px;text-align: center;">
							Already have an account? <a href="{% url 'home' %}" style="text-decoration:none;">Sign
								In</a>
						</div>
						<!-- <input type="hidden" name="next" value="{{next}}"> -->
					</form>

				</div>

			</div>

		</div>
		<!--Collapse! Play Store and Apple store Images With well text to put them sidebyside! -->

	</div>
</div>
